<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Peer Evaluation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="card w-full max-w-sm shadow-lg bg-base-100" id="frmLogin">
            <div class="card-body">
              <h1 class="text-center text-4xl font-bold text-gray-500">Login</h1>
              <input id="txtLoginUser" class="input input-bordered w-full mt-4 text-white" type="email" placeholder="johndoe@email.com">
              <input id="txtLoginPass" class="input input-bordered w-full mt-4 text-white" type="password" placeholder="password">
              <button class="btn btn-primary w-full mt-4" type="button" id="btnLogin">Log In</button>
              <button class="btn btn-link w-full mt-2" type="button" id="btnSwapToRegister">Need an account? Register here</button>
            </div>
          </form>
          <form class="card w-full max-w-sm shadow-lg bg-base-100" id="frmAuthentication" style="display:none;">
            <div class="card-body">
              <h1 class="text-center text-2xl font-bold text-primary">Two-Factor Authentication</h1>
              <p class="text-center text-sm text-gray-500 mt-2">
                Check your authentication app for your code
              </p>
              <input id="txtAuthentication" class="input input-bordered w-full mt-4 text-white" type="text" placeholder="Two-Factor Code" aria-label="Input for Two-Factor Authentication Page">
              <button class="btn btn-primary w-full mt-4" type="button" id="btnAuthenticate">Authenticate</button>
            </div>
          </form>
        <form class="card w-full max-w-sm shadow-lg bg-base-100" id="frmRegister" style="display:none;">
            <div class="card-body">
              <h1 class="text-center text-2xl font-bold text-primary">Register</h1>
              <input id="txtUsername" class="input input-bordered w-full mt-4 text-white" type="email" placeholder="johndoe@email.com">
              <input id="txtPassword" class="input input-bordered w-full mt-4 text-white" type="password" placeholder="Password">
              <input id="txtFirstName" class="input input-bordered w-full mt-4 text-white" type="text" placeholder="First Name">
              <input id="txtLastName" class="input input-bordered w-full mt-4 text-white" type="text" placeholder="Last Name">
              <input id="txtTeamNumber" class="input input-bordered w-full mt-4 text-white" type="text" placeholder="Input your team number">
              <button class="btn btn-primary w-full mt-4" type="button" id="btnSubmit">Submit</button>
              <button class="btn btn-link w-full mt-2" type="button" id="btnSwapToLogin">Login To An Account Here</button>
            </div>
          </form>
            
          <form class="card w-full max-w-sm shadow-lg bg-base-100" id="frmFeedback" style="display:none;">
            <div class="card-body">
              <h1 class="text-center text-2xl font-bold text-primary">Feedback</h1>
              <p class="text-center text-sm text-white mt-2">
                Please provide your feedback below
              </p>
              <input id="txtFeedbackName" class="input input-bordered w-full mt-4 text-white" type="text" placeholder="Name" aria-label="Input for name">
              <textarea id="txtFeedback" class="textarea textarea-bordered w-full mt-4 text-white" placeholder="Input your feedback for the member" aria-label="Input for feedback"></textarea>
              <button class="btn btn-primary w-full mt-4" type="button" id="btnSubmitFeedback">Submit</button>
              <button class="btn btn-link w-full mt-2" type="button" id="btnLogout">Logout</button>
            </div>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
