<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h2 class="text-center mb-0 text-primary">Login</h2>
                <input id="txtUsername" class="form-control" type="email" placeholder="johndoe@email.com" aria-label="Input for Email">
                <input id="txtPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="Input for Password">
                <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Log In</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapToRegister">Need an account, register here</button>

            </div>
        </form>
        <form class="card col-12 col-md-5 col-lg-4" id="frmRegister" style="display:none;">
            <div class="card-body">
                <h1 class="text-center mb-0 text-primary">Register</h1>
                <input id="txtUsername" class="form-control mt-4" type="email" placeholder="*johndoe@email.com" aria-label="input for email">
                <input id="txtPassword" class="form-control mt-1" type="password" placeholder="*Password" aria-label="input for password">
                <input id="txtFirstName" class="form-control mt-3" type="text" placeholder="*First Name" aria-label="input for first name">
                <input id="txtLastName" class="form-control mt-1" type="text" placeholder="*Last Name" aria-label="input for last name">
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnSubmit">Submit</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapToLogin">Login To An Account Here</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector("#btnLogin").addEventListener("click",(e) => {
            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            let strUsername = document.querySelector("#txtUsername").value
            const strPassword = $('#txtPassword').val()
            strUsername = strUsername.toLowerCase()
            let blnError = false
            let strMessage = ''

            if(strPassword.length < 1){
                blnError = true
                strMessage += '<p class="mb-0 mt-0">Password Cannot Be Blank</p>'
            }

            if(!regEmail.test(strUsername)){
                blnError = true
                strMessage += '<p  class="mb-0 mt-0">Username must be an email address</p>'
            }

            if(blnError == true){
                Swal.fire({
                    title: "Oh no, you have an error!",
                    html: strMessage,
                    icon: "error"
                });
            }
            
            if(blnError == false){
                Swal.fire({
                    title: "Success!",
                    text: "success!",
                    icon: "success"
                });
            }

        })

        document.querySelector("#btnSubmit").addEventListener("click",(e) => {

            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            let strUsername = document.querySelector("#txtUsername").value
            const strPassword = $('#txtPassword').val()
            let strFirst = document.querySelector("#txtFirstName").value
            let strLast = document.querySelector("#txtLastName").value

            strUsername = strUsername.toLowerCase()

            let blnError = false
            let strMessage = ''

            if(strPassword.length < 1){
                blnError = true
            }

            if(!regEmail.test(strUsername)){
                blnError = true
            }

            if(strLast.length < 1){
                blnError = true
            }


            if(blnError){

                strMessage += "Please fill out all required parts of the form!"

                Swal.fire({
                    title: "Whoops!",
                    html: strMessage,
                    icon: "error"
                });
            }

            if(!blnError){
                Swal.fire({
                    title: "Success!",
                    text: "success!",
                    icon: "success"
                });
            }

        })

        $('#btnSwapToRegister').on('click',function(){
            $('#frmLogin').slideUp('fast')
            $('#frmRegister').slideDown('slow')
        })

        $('#btnSwapToLogin').on('click',function(){
            $('#frmRegister').slideUp('fast')
            $('#frmLogin').slideDown('slow')
        })
    </script>
</body>
</html>
